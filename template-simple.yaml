AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Web Crawler - Simple Lambda + API Gateway

Globals:
  Function:
    Runtime: python3.9
    Timeout: 30
    MemorySize: 256
    Tracing: Disabled
    Environment:
      Variables:
        CRAWLER_TIMEOUT: 30
        CRAWLER_MAX_RETRIES: 3
        CRAWLER_DELAY: 1.0
        CORS_ALLOW_ORIGIN: "*"
        API_KEY: [API_KEY_HERE]

Resources:
  CrawlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_handler_simple.handler
      CodeUri: .
      Description: Extracts metadata from a provided URL
      Policies:
        - AWSLambdaBasicExecutionRole
      Events:
        ApiCrawl:
          Type: Api
          Properties:
            Path: /crawl
            Method: get
            RestApiId: !Ref PublicApi

  PublicApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      TracingEnabled: false
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          ThrottlingBurstLimit: 5
          ThrottlingRateLimit: 2
      EndpointConfiguration: REGIONAL

  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: web-crawler-api-key-7days
      Description: API key for web crawler (expires in 7 days)
      Enabled: true
      # API key expires in 7 days (manually set)

  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: web-crawler-usage-plan
      Description: Usage plan for web crawler
      ApiStages:
        - ApiId: !Ref PublicApi
          Stage: prod
      Throttle:
        RateLimit: 10
        BurstLimit: 20
      Quota:
        Limit: 1000
        Period: DAY

  ApiKeyExpiry:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Value: !Sub "{{resolve:ssm:/aws/reference/clock/current}}"
      Description: Current timestamp for API key expiry

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

Outputs:
  ApiUrl:
    Description: API endpoint URL
    Value: !Sub "https://${PublicApi}.execute-api.${AWS::Region}.amazonaws.com/prod/crawl"
  ApiKeyId:
    Description: API Key ID
    Value: !Ref ApiKey
